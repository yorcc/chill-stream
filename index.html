<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <div class="wrapper">
        <form action="">
            <img src="image.png" class="center">
            <h2>Daftar</h2>
            <h3>Selamat Datang!</h3>
            <div class="input-box">
                <p class="p-1">Username</p>
                <input type="text" placeholder="Masukkan username" required>
            </div>
            <div class="input-box">
                <p class="p-1">Kata Sandi</p>
                <input type="password" placeholder="Masukkan kata sandi" required>
            </div>
            <div class="input-box">
                <p class="p-1">Konfirmasi Kata Sandi</p>
                <input type="password" placeholder="Konfirmasi kata sandi" required>
            </div>

            <!-- <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div> -->

            <div class="register-link">
                <p>Sudah punya akun?
                    <a href="#">Masuk</a>
                </p>
            </div>

            <button type="submit" class="btn">Daftar</button>

            <div class="register-link-2">
                <p>Atau</p>
            </div>

            <div style="display: flex; align-items: center;">
            <button type="submit" class="btn-2"> 
                <img src="search.png" alt="" class="img-2" width="18" height="18">
                Daftar dengan Google
            </button>
            </div>

        </form>

    </div>

</body>

</html>
